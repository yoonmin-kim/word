server:
  tomcat:
    max-http-form-post-size: 1024MB
  port: 8080

spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost/shopdb?serverTimezone=UTC
#    username: root
#    password: 1234

  security:
    user:
      name: root
      password: a

  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

