<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul>
    <li th:each="site : ${sites}">
        <div>
            <span th:text="${site.siteName}">사이트명</span><a th:href="@{/delete/{id}(id=${site.id})}" th:text="삭제"></a>
        </div>
        <div>
            <a th:href="@{/dbsetting/save/{id}(id=${site.id})}" th:text="DB설정"></a>
            <a th:href="@{/sql/save/{id}(id=${site.id})}" th:text="SQL설정"></a>
        </div>
    </li>
</ul>

<a th:href="@{/save}" th:text="사이트추가"></a>
</body>
</html>
